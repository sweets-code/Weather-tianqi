<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Melbourne</h1>
            <p class="weather-app-details">
              Saturday 17:09, scattered cloud
              <br />
              Humidity: <strong>79%,</strong> Wind:<strong> 8.0km/h</strong>
            </p>
          </div>
          <div class="weather-app-current">
            <div class="weather-app-icon">⛅️</div>
            <div class="weather-app-temperature">10</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/sweets-code"> Pearly Quah,</a> is
        <a href="https://github.com/sweets-code/Weather-tianqi"
          >open-sourced on GitHub </a
        >and hosted in
        <a href="https://main--weather-tianqi.netlify.app/"> Netlify. </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
